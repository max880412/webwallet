<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wallet BEP20 Demo</title>
</head>
<body>
    <h1>Wallet BEP20 Demo</h1>
    <button id="createWalletBtn">Crear nueva Wallet</button>
    <div id="walletInfo" style="display:none;">
        <h2>Información de la Wallet</h2>
        <p><strong>Dirección:</strong> <span id="walletAddress"></span></p>
        <p><strong>Llave Privada:</strong> <span id="walletPrivateKey"></span></p>
        <p><strong>Balance USDT:</strong> <span id="walletBalance"></span></p>
        
        <h3>Enviar USDT</h3>
        <p>
            <label>Dirección destino:</label>
            <input type="text" id="toAddress" placeholder="Dirección destino">
        </p>
        <p>
            <label>Cantidad:</label>
            <input type="number" id="amount" placeholder="Cantidad">
        </p>
        <button id="sendTxBtn">Enviar Transacción</button>
        
        <h3>Log de Transacciones</h3>
        <div id="txLog">
            <!-- Se mostrarán las transacciones aquí -->
        </div>
    </div>

    <!-- Incluir ethers.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
